<body dir="rtl">
<header class="container-fluid w-100 fixed-top px-0">
    <section class="row">
        <section class="col-12 mt-3">
                <div class="container d-flex justify-content-between">
                    <div class="user-account">
                        <a href="#"><i class="fa-regular fa-user px-2"></i><small class="d-none d-md-inline"> حساب کاربری</small></a>
                    </div>
                    <div>
                        <a href="#"><img src="assets/images/Logo.PNG" class="Logo" alt="Logo"></a>
                    </div>
                </div>
        </section>
    </section>
</header>

<main class="container-fluid px-0">
    <div class="container mt-6">
        <div class="row">
            <div class="col">
                <div class="w-100 d-flex mb-3">
                    <h2 class="m-auto">ثبت خدمات خود</h2>
                </div>
                <form action="" class="w-100 bg-gray p-3">
                    <div class="my-4">
                        <select class="form-select py-3" aria-label="Default select example" name="type">
                            <option selected>نوع خدمات شما</option>
                            <option value="نگهداری از سالمندان">نگهداری از سالمندان</option>
                            <option value="تعمیرات خانه">تعمیرات خانه</option>
                            <option value="ساختمان سازی">ساختمان سازی</option>
                            <option value="تمیزی خانه">تمیزی خانه</option>
                            <option value="کارگر ساده">کارگر ساده</option>
                            <option value="ساخت و ساز لوازم خانگی">ساخت و ساز لوازم خانگی</option>
                        </select>
                    </div>
                    <div class="w-100 d-md-flex">
                        <div class="my-4 w-md-50 w-100">
                            <input type="number" class="form-control py-3" placeholder="سن خود را وارد کنید" min="18" name="age">
                        </div>
                        <div class="my-4 w-md-50 w-100">
                            <input type="number" class="form-control py-3" placeholder="سابقه ی کار در این حیطه" name="experince">
                        </div>
                    </div>
                    <div class="my-4">
                        <select class="form-select py-3" aria-label="Default select example" name="gender">
                            <option selected>جنسیت خدمات دهنده را انتخاب کنید</option>
                            <option value="1">خانم</option>
                            <option value="2">آقا</option>
                        </select>
                    </div>

                    <div class="my-3">
                        <label for="exampleFormControlTextarea1" class="form-label">شرح خدمات و مهارت های خود :</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="توانایی های خود را در این قسمت وارد کنید"></textarea>
                    </div>
                    <input type="submit" class="btn btn-danger w-100 mt-5 py-3" value="ثبت">
                </form>
            </div>
        </div>
    </div>
</main>


<footer>

                    <div class="follow-us-icon mt-4">
