{% extends 'shared/_layout.html' %}
{% load render_partial %}

{% block title %}
    پنل کاربری
{% endblock %}
{% block main %}
    <main>
        {% render_partial 'user_panel_module.views.servicer_panel_header' %}
    <div class="container mt-3">
        <div class="row mx-2">
            <div class="col panel-main">
                <div class="user-info-container">
                    <div>
                        <div class="mt-4 px-3 pb-4 form-group">
                            <div class="row">
                                {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                </div>
                                {% endif %}
                                <div class="col-lg-6">
                                    <div class="d-flex justify-content-between">
                                        <label class="p-3">نام و نام خانوادگی :</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ user.fullname }}"  disabled>
                                    <div class="d-flex justify-content-between">
                                        <label class="p-3">جنسیت :</label>
                                    </div>
                                    <input type="email" class="form-control" placeholder="{{ request.session.servicer_info.gender }}" disabled>
                                    <div class="d-flex justify-content-between">
                                        <label class="p-3">کد ملی :</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ user.national_number }}" disabled>
                                </div>
                                <div class="col-lg-6">
                                    <div class="d-flex justify-content-between">
                                        <label class="p-3">شماره موبایل :</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ user.mobile_number }}" disabled>
                                    <div class="d-flex justify-content-between ">
                                        <label class="p-3">تاریخ تولد :</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ user.birth_date }}" disabled>
                                    <div class="d-flex justify-content-between">
                                        <label class="p-3">آدرس:</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ user.address }}" disabled>
                                </div>
                                <div class="col-lg-6">
                                    <div class="d-flex justify-content-between ">
                                        <label class="p-3"> مدارک تحصیلی :</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ request.session.servicer_info.certificate }}" disabled>
                                    <div class="d-flex justify-content-between">
                                        <label class="p-3">سابقه کار :</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ request.session.servicer_info.experience }}" disabled>
                                </div>
                                <div class="col-lg-6">
                                    <div class="d-flex justify-content-between ">
                                        <label class="p-3">استان و شهر محل سکونت :</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ user.city }}" disabled>
                                    <div class="d-flex justify-content-between">
                                        <label class="p-3">درباره ی من :</label>
                                    </div>
                                    <input type="text" class="form-control" placeholder="{{ request.session.servicer_info.description }}" disabled>
                                </div>
                                <a href="{% url 'edit_servicer_page' %}"><button type="submit" class="btn btn-danger mt-4 w-100">ویرایش و کامل کردن اطلاعات</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
