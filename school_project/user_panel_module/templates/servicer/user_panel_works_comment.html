{% extends 'shared/_layout.html' %}
{% load render_partial %}

{% block main %}
    <main>
        {% render_partial 'user_panel_module.views.servicer_panel_header' %}

        <div class="container mt-3">
    <div class="row mx-2">
        <div class="col panel-main">
            <div class="user-info-edit-container px-3 py-4">
                <div>
                    <div class="accordion" id="accordionExample" dir="rtl">
                        {% for comment in servicer_comments %}
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading{{ comment.id }}">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ comment.id }}" aria-expanded="false" aria-controls="collapse{{ comment.id }}">
                                    {{ comment.service.type }} در تاریخ {{ comment.service.service_date }}
                                </button>
                            </h2>
                            <div id="collapse{{ comment.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ comment.id }}" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <strong>نظر کارفرما :</strong> {{ comment.comment }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</main>
{% endblock %}
