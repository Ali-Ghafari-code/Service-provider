{% extends 'shared/_layout.html' %}
{% load render_partial %}
{% block main %}
    <main>
                {% render_partial 'user_panel_module.views.user_panel_header' %}

   <div class="container mt-3">
        <div class="row mx-2">
            <div class="col panel-main">
                <div class="user-info-edit-container">
                    <div>
                        <form action="{% url 'edit_profile_page' %}"  method="post">
                            {% csrf_token %}
                            <div class="mt-4 px-3 pb-4 form-group">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="d-flex justify-content-between">
                                            <label class="p-3">نام و نام خانوادگی :</label>
                                        </div>
                                                {{ form.fullname }}
                                        <div class="d-flex justify-content-between">
                                            <label class="p-3">ایمیل :</label>
                                        </div>
                                                {{ form.email }}
                                        <div class="d-flex justify-content-between ">
                                            <label class="p-3">استان و شهر محل سکونت :</label>
                                        </div>
                                                {{ form.city }}
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="d-flex justify-content-between">
                                            <label class="p-3">شماره موبایل :</label>
                                        </div>
                                                {{ form.mobile_number }}

                                        <div class="d-flex justify-content-between">
                                            <label class="p-3">آدرس :</label>
                                        </div>
                                                {{ form.address }}
                                    </div>
                                    <a class="pointer"><button type="submit" class="btn btn-danger mt-4 w-100">ثبت</button></a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
{% endblock %}
