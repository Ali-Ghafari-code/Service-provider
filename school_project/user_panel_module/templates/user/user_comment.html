{% extends 'shared/_layout.html' %}
{% load render_partial %}

{% block main %}
    <main>
            {% render_partial 'user_panel_module.views.user_panel_header' %}
         <div class="container mt-3">
                <div class="row mx-2 panel-main mt-5 p-4">
                    <form action="{% url 'service-comment-save' %}" method="post">
                     {% csrf_token %}
                        {{ comment.service_id }}
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">پیشنهادات و انتقادات خود را ذکر کنید :</label>
                                {{ comment.comment }}
                                <button type="submit" class="btn btn-success mt-3 w-25 mx-auto my-0">ثبت</button>
                        </div>
                        </form>
                </div>
         </div>
    </main>
{% endblock %}
